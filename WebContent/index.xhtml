<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Hello World!</title>
</h:head>
<h:body>

	<h:panelGrid columns="1">
   		#{hello.message}
  	</h:panelGrid>
  	
  	<h:panelGrid columns="2">
  	<h:outputText value="Informação:" />
  	<h:outputText value="#{hello.informacao}" />
  	</h:panelGrid>
	
	<h:panelGrid columns="2">
	<h:outputLabel>Nome:</h:outputLabel>
	<h:inputText value="#{hello.nome}" />
	
	</h:panelGrid>

<h:panelGrid columns="2">
	<h:outputLabel>Data Nascimento:</h:outputLabel>
	<h:inputText value="#{hello.dataNascimento}" />
	
	</h:panelGrid>
<h:panelGrid columns="2">
	<h:outputLabel>Idade:</h:outputLabel>
	<h:inputText value="#{hello.idade}" />
	
	</h:panelGrid>

</h:body>
</html>
